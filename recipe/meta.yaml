{% set name = "frozendict" %}
{% set version = "2.0.6" %}
{% set sha256 = "3f00de72805cf4c9e81b334f3f04809278b967d2fed84552313a0fcce511beb1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - frozendict

about:
  home: https://github.com/slezica/python-frozendict
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: An immutable dictionary
  dev_url: https://github.com/slezica/python-frozendict
